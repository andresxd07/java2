name: Implementación Automática

on:
  push:
    branches:
      - prueba

jobs:
  implementacion:
    runs-on: ubuntu-latest
    
    steps:
    - name: Verificar cambios en la rama de prueba
      uses: actions/checkout@v4
      with:
        ref: prueba

    - name: Implementar en producción
      run: |
        git config --global user.email "aandresarango087@gmail.com"
        git config --global user.name "Andres"
        git checkout main
        git merge --allow-unrelated-histories ${{ github.sha }} -m "Implementar cambios desde la rama de prueba"
        git push origin main
